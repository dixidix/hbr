<!--PRECIOS WAREHOUSE -->
<form class="well well-lg">
    <div class="pull-right" data-toggle="collapse" data-target="#collapse-warehouse"><i style="cursor:pointer;" class="fa" ng-class="airwaybill.collapsedWarehouse ? 'fa-plus':'fa-minus'" ng-click="airwaybill.collapsedWarehouse = !airwaybill.collapsedWarehouse"></i></div>
    <h3><i class="fa fa-building"></i> Warehouse</h3>
    <div class="collapse" id="collapse-warehouse">
        <hr>
        <div class="row">
            <div class="form-group col-xs-12 col-sm-3">
                <label class="control-label" for="wh_entry">Airway Bill Weight (KG)</label><br>
                <input id="wh_entry" class="form-control" type="text" name="wh_entry" ng-model="airwaybill.awb.weight" autocomplete="off" disabled>
            </div>
            <div class="form-group col-xs-12 col-sm-3">
                <label class="control-label" for="wh_entry"> Airway Bill Price (U$D)</label><br>
                <input id="wh_entry" class="form-control" type="text" name="wh_entry" ng-model="airwaybill.awb.price" autocomplete="off" disabled>
            </div>
            <div class="form-group col-xs-12 col-sm-3">
                <label class="control-label" for="wh_entry">Warehouse enter (U$D)</label><br>
                <input id="wh_entry" class="form-control" type="text" name="wh_entry" ng-blur="airwaybill.calcWarehouse()" ng-model="airwaybill.batch.wh_entry" autocomplete="off" required>
            </div>
            <div class="form-group col-xs-12 col-sm-3">
                <label class="control-label" for="adic_kg"> Aditional Weight (U$D) </label><br>
                <input id="adic_kg" class="form-control" type="text" name="adic_kg" ng-blur="airwaybill.calcWarehouse()" ng-model="airwaybill.batch.adic_kg" autocomplete="off" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-12 col-sm-3">
                <label class="control-label" for="adic_charges">Aditional Charges (U$D)</label><br>
                <input id="adic_charges" class="form-control" type="text" name="adic_charges" ng-blur="airwaybill.calcWarehouse()" ng-model="airwaybill.batch.adic_charges" ng-blur="airwaybill.calcWarehouse()" autocomplete="off" required>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="pull-left">
                    <h4>Total: U$D {{airwaybill.totalWarehouse }}.-</h4>
                </div>
                <div class="pull-right product-action">
                    <a href="" class="text-primary" ng-click="airwaybill.saveWarehouse()"> <i class="fa fa-save fa-2x"></i> </a>
                    <a href="" ng-click="airwaybill.showProductInfo = false" class="text-danger"> <i data-toggle="collapse" data-target="#collapse-warehouse" class="fa fa-close fa-2x"></i> </a>
                    <p class="text-primary">{{warehouseSave}}</p>
                </div>
            </div>
        </div>
    </div>
</form>
