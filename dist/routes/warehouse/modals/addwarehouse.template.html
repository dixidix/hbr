<div class="warehouse wh-modal container-fluid" ng-cloak>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="modalAddWarehouse.cancel()">&times;</button>
		<h3><i class="fa fa-home"></i> Add Warehouse</h3>
	</div>
	<div class="modal-body">
		<form>
			<div class="row">
				<div class="form-group col-xs-12">
					<label for="name">Warehouse name  (*)</label>
					<input type="text" class="form-control" placeholder="Warehouse name" ng-model="modalAddWarehouse.warehouse.name">				
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-6">
					<label for="name">Phone</label>
					<input type="text" class="form-control" placeholder="Warehouse Phone" ng-model="modalAddWarehouse.warehouse.tel">				
				</div>
				<div class="form-group col-xs-6">
					<label for="name">Cellphone</label>
					<input type="text" class="form-control" placeholder="Warehouse Cellphone" ng-model="modalAddWarehouse.warehouse.cel">				
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-12">
					<label for="name">E-Mail (*)</label>
					<input type="text" class="form-control" placeholder="Warehouse E-mail" ng-model="modalAddWarehouse.warehouse.email">				
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-5">
					<label for="name">Address</label>
					<input type="text" class="form-control" placeholder="Warehouse Address" ng-model="modalAddWarehouse.warehouse.address">				
				</div>
				<div class="form-group col-xs-4">
					<label for="name">City</label>
					<input type="text" class="form-control" placeholder="Warehouse City" ng-model="modalAddWarehouse.warehouse.localidad">				
				</div>
				<div class="form-group col-xs-3">
					<label for="name">Postal Code</label>
					<input type="text" class="form-control" placeholder="Warehouse Postal Code" ng-model="modalAddWarehouse.warehouse.postalCode">				
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-12">
					<label for="name">Cuit (*)</label>
					<input type="text" class="form-control" placeholder="Warehouse Cuit" ng-model="modalAddWarehouse.warehouse.idCode">				
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-hbr-blue" ng-click="modalAddWarehouse.addWarehouse()">Add</button>
		<button class="btn btn-hbr-blue" ng-click="modalAddWarehouse.cancel()">Cancel</button>
	</div>
</div>
