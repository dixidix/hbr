<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="modaProcess.cancel()">&times;</button>
            <h3 class="modal-title" id="modal-title">Art&iacute;culos</h3>
        </div>
        <div class="modal-body" id="modal-body">
		    <div class="overflow-table_container">
                <table class="table overflow-table table-bordered table-striped table-curved rounded">
                    <thead>
                        <tr>
                            <td><span>NÂ° Factura</span></td>
                            <td><span>Productos</span></td>
                            <td><span>Tracking</span></td>
                            <td><span>Prestador Postal</span></td>
                            <td><span>Tienda de compra</span></td>                            
                            <td><span>Cant. Productos</span></td>
                            <td><span>Peso Total</span></td>
                            <td><span>Precio Total</span></td>
                            <td><span>Factura</span></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="bill in seeMore.bills track by $index">
                            <td><span>{{ bill.number }}</span></td>
                                                        <td>
                                <table class="col-xs-12" ng-if="bill.products.length">
                                    <thead>
                                        <tr style="background-color:transparent;">
                                            <td class="col-xs-3"><span> Categor&iacute;a </span></td>
                                            <td class="col-xs-3"><span> Producto </span></td>
                                            <td class="col-xs-3"><span> Cant. </span></td>
                                            <td class="col-xs-3"><span> Precio </span></td>
                                            <td class="col-xs-3"><span> Peso </span></td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="product in bill.products track by $index">
                                            <td>{{ product.category_name }}</td>
                                            <td>{{ product.name }} </td>
                                            <td>{{ product.quantity }} </td>
                                            <td>{{ product.price | currency }}</td>
                                            <td>{{ product.weight }} KG.</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                            <td><span>{{ bill.tracking_number }}</span></td>
                            <td><span>{{ bill.provider }}</span></td>
                            <td><span>{{bill.establishment }}</span></td>
                            <td><span>{{ bill.quantity }}</span></td>
                            <td><span>{{ bill.total_weight }} KG. </span></td>
                            <td><span>{{ bill.total_price }}</span></td>
                            <td><span><a  target="_self" href="http://localhost/hbr-selfie/{{ bill.bill_file_path }}"  download="{{ bill.bill_file_name }}"><i class="fa fa-file-pdf-o"></i></a></span></td>
                        </tr>
                    </tbody>
                </table>
		    </div>
			<h4>Cargos Warehouse</h4>
			<span>Peso M&iacute;nimo a cobrar 5 Kg.</span>
			<table class="table table-bordered table-striped table-curved rounded">
				<thead>
				<tr>
					<td><span>Peso Total </span></td>
					<td><span>Ingreso al Warehouse</span></td>
					<td><span>Kg Adicional</span></td>
					<td><span>Cargos adicionales</span></td>
					<td><span>Total</span></td>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td><span>{{ seeMore.venta.peso_total }} Kg.</span></td>
					<td><span> U$D {{seeMore.wh_entry_fare }} </span></td>
					<td><span> U$D {{ seeMore.aditional_weight }} </span></td>
					<td><span> U$D {{ seeMore.aditional_charges }} </span></td>
					<td><span> U$D {{seeMore.total_warehouse_price }} </span></td>
				</tr>
				</tbody>
			</table>
			<h4>Cargos Flete a BUE</h4>
			<table class="table table-bordered table-striped table-curved rounded">
				<thead>
				<tr>
					<td><span>Cant. Productos</span></td>
					<td><span>Valor x Unidad</span></td>
					<td><span>Total</span></td>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td><span>{{ seeMore.venta.total_quantity }}</span></td>
					<td><span> U$D {{ seeMore.shipment_value }}</span></td>
					<td><span> U$D {{ seeMore.total_shipment }}</span></td>
				</tr>
				</tbody>
			</table>
			<h4>Total: U$D {{ seeMore.total_sale }} </h4>
        </div>
        <div class="modal-footer">
            <button class="btn btn-hbr-blue" ng-click="seeMore.cancel()">Cerrar</button>
        </div>
    </script>
