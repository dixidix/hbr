<div class="navbar container-fluid">
    <link rel="stylesheet" type="text/css" href="./hbr-selfie/dist/components/navbar/navbar.css">
    <a class="navbar-brand" href="http://tucourier.com.ar/#home">
        <img class="img-responsive" src="http://tucourier.com.ar/wp-content/uploads/2014/11/logo_home_2-1.png" alt="logo">
    </a>
    <ul>
        <a href="" ui-sref="home.login" ng-if="!isLogged">
            <li>Ingresar</li>
        </a>
        <a href="" ui-sref="home.register" ng-if="!isLogged">
            <li>Registrarme</li>
        </a>
        <a href="" ng-if="isLogged" ng-click="navbar.logout()">
            <li ng-if="isAdmin == 0">Salir</li>
            <li ng-if="isAdmin == 1">Log out</li>
        </a>
        <a href="" ng-if="isLogged && isAdmin == 0" ui-sref="dashboard.profile" ng-if="dashboard.collapse" tooltip-placement="bottom" uib-tooltip="Ver Perfil">
            <li> {{ username }} </li>
        </a>
        <a href="" ng-if="isLogged && isAdmin == 1" ui-sref="dashboard.profile" ng-if="dashboard.collapse" tooltip-placement="bottom" uib-tooltip="Profile">
            <li> {{ username }} </li>
        </a>
        <a ng-if="!isLogged" href="http://tucourier.com.ar/#home">
            <li>Home</li>
        </a>
        <a ui-sref="dashboard" ui-sref-opts="{reload: true}">
            <li ng-if="isAdmin == 0 && showTutorial == 0">Tutorial</li>
        </a>
        <a ng-if="isLogged" href="" ui-sref="dashboard">
            <li ng-if="isAdmin == 0">Inicio</li>        
            <li ng-if="isAdmin == 1">Home</li>
        </a>
    </ul>
</div>
