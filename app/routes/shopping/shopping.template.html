<div class="shopping container-fluid" ng-cloak>
    <link rel="stylesheet" type="text/css" href="./hbr-selfie/dist/routes/shopping/shopping.css">
    <div class="loadingSpinner" ng-show="shopping.spinner">
        <div class="spinner-backdrop"></div>
        <div class="spinner-container">
            <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
        </div>
    </div>
    <h3><i class="fa fa-shopping-cart"></i> Agregar Compras</h3>
    <hr>
    <div class="col-xs-12 content">
        <!-- INFORMACION PERSONAL -->
        <a ng-click="shopping.collapse_personal = !shopping.collapse_personal">
            <i ng-class="shopping.collapse_personal ? 'fa fa-chevron-right' : 'fa fa-chevron-down'"></i> Informaci&oacute;n Personal
        </a>
        <hr>
        <div uib-collapse="shopping.collapse_personal" class="shopping__data">
            <div ng-include src="'hbr-selfie/dist/routes/shopping/forms/personal-form-tmpl.html'"></div>
        </div>

        <!-- COMPRA DE PRODUCTOS -->
        <a ng-click="shopping.collapse_purchase = !shopping.collapse_purchase">
            <i ng-class="shopping.collapse_purchase ? 'fa fa-chevron-right' : 'fa fa-chevron-down'"></i> Agregar Compras
        </a>
        <hr>
        <div uib-collapse="shopping.collapse_purchase" class="shopping__purchase">
            <div ng-include src="'hbr-selfie/dist/routes/shopping/forms/product-purchase-form-tmpl.html'"></div>
        </div>

        <!-- LISTA DE COMPRAS -->
        <a ng-click="shopping.collapse_list = !shopping.collapse_list">
            <i ng-class="shopping.collapse_list ? 'fa fa-chevron-right' : 'fa fa-chevron-down'"></i> Lista de compras
            <span class="badge" ng-if="shopping.lote.bills.length > 0">
                {{ shopping.lote.bills.length }}
            </span>
        </a>
        <hr>
        <div uib-collapse="shopping.collapse_list" class="shopping__purchase-list">
            <div ng-include src="'hbr-selfie/dist/routes/shopping/forms/products-list-tmpl.html'"></div>
        </div>
    </div>
</div>
