<script type="text/ng-template" id="confirm-modal.html">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="confirmCancel()">&times;</button>
			<h4 class="modal-title" id="modal-title">{{title}}</h4>
		</div>
		<div class="modal-body" id="modal-body">
            <p>{{msg}}</p>
        </div>
        <div class="modal-footer " id="modal-footer">
            <button class="btn btn-hbr-blue" ng-click="confirmAccept()">Aceptar</button>
            <button class="btn btn-hbr-red" ng-click="confirmCancel()">Cerrar</button>
        </div>
</script>
