<div class="warehouse wh-modal container-fluid" >
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="modalEditWarehouse.cancel()">&times;</button>
		<h3> <i class="fa fa-home"></i> Edit Warehouse</h3>
	</div>
	<div class="modal-body">
		<form>
			<div class="row">
				<div class="form-group col-xs-12">
					<label for="name">Warehouse Name  (*)</label>
					<input type="text" class="form-control" placeholder="Warehouse Name" ng-model="modalEditWarehouse.warehouse.name" required>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-6">
					<label for="name">Contact name  (*)</label>
					<input type="text" class="form-control" placeholder="Contact Name" ng-model="modalEditWarehouse.warehouse.user_name" required>
				</div>
				<div class="form-group col-xs-6">
					<label for="name">Contact lastname  (*)</label>
					<input type="text" class="form-control" placeholder="Contaact lastname" ng-model="modalEditWarehouse.warehouse.user_lastname"
					 required>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-6">
					<label for="name">Phone</label>
					<input type="text" class="form-control" placeholder="Warehouse phone" ng-model="modalEditWarehouse.warehouse.tel">
				</div>
				<div class="form-group col-xs-6">
					<label for="name">Cellphone</label>
					<input type="text" class="form-control" placeholder="Warehouse Cellphone" ng-model="modalEditWarehouse.warehouse.cel">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-12">
					<label for="name">E-Mail (*)</label>
					<input type="text" class="form-control" placeholder="Warehouse E-mail" ng-model="modalEditWarehouse.warehouse.email" required>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-5">
					<label for="name">Address (*) </label>
					<input type="text" class="form-control" placeholder="Warehouse Address" ng-model="modalEditWarehouse.warehouse.address" required>
				</div>
				<div class="form-group col-xs-4">
					<label for="name">City (*)</label>
					<input type="text" class="form-control" placeholder="Warehouse city" ng-model="modalEditWarehouse.warehouse.localidad" required>
				</div>
				<div class="form-group col-xs-3">
					<label for="name">Postal Code</label>
					<input type="text" class="form-control" placeholder="Postal code" ng-model="modalEditWarehouse.warehouse.postalcode" required>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-12">
					<label for="name">Cuit (*)</label>
					<input type="text" class="form-control" placeholder="Warehouse Cuit" ng-model="modalEditWarehouse.warehouse.idCode" required>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<div class="col-xs-12 col-md-6">
						<div ng-if="!modalEditWarehouse.warehouse">
							<label class="control-label" for="pwd">Password (*)</label><br>
						</div>
						<div ng-if="modalEditWarehouse.warehouse">
							<label class="control-label" for="pwd">Change Password (*)</label><br>
						</div>

						<input id="pwd" autocomplete="off" class="form-control" type="password" name="password" ng-model="modalEditWarehouse.warehouse.password"
						 placeholder="Password" required>
					</div>
					<div class="col-xs-12 col-md-6">
						<label class="control-label" for="pwd2">Repeat Password (*)</label><br>
						<input id="pwd2" autocomplete="off" class="form-control" type="password" name="password2" ng-model="modalEditWarehouse.warehouse.password2"
						 placeholder="Repeat Password" required>
					</div>
					<span class="has-error col-xs-12 help-block" ng-if="modalEditWarehouse.passwordError">
						<i class="fa fa-times-circle"></i>  {{:: modalEditWarehouse.passwordError}}
					</span>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-hbr-blue" ng-click="modalEditWarehouse.editWarehouse()">Edit</button>
		<button class="btn btn-hbr-blue" ng-click="modalEditWarehouse.cancel()">Cancel</button>
	</div>
</div>
