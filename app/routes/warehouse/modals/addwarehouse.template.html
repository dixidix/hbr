<div class="warehouse wh-modal container-fluid" ng-cloak>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="modalAddWarehouse.cancel()">&times;</button>
		<h3><i class="fa fa-home"></i> Agregar Warehouse</h3>
	</div>
	<div class="modal-body">
		<form>
			<div class="row">
				<div class="form-group col-xs-12">
					<label for="name">Nombre del Warehouse  (*)</label>
					<input type="text" class="form-control" placeholder="Nombre del warehouse" ng-model="modalAddWarehouse.warehouse.name">				
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-6">
					<label for="name">Tel&eacute;fono</label>
					<input type="text" class="form-control" placeholder="Tel&eacute;fono del warehouse" ng-model="modalAddWarehouse.warehouse.tel">				
				</div>
				<div class="form-group col-xs-6">
					<label for="name">Celular</label>
					<input type="text" class="form-control" placeholder="Celular del warehouse" ng-model="modalAddWarehouse.warehouse.cel">				
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-12">
					<label for="name">E-Mail (*)</label>
					<input type="text" class="form-control" placeholder="Correo Electr&oacute;nico del warehouse" ng-model="modalAddWarehouse.warehouse.email">				
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-5">
					<label for="name">Direcci&oacute;n</label>
					<input type="text" class="form-control" placeholder="Direcci&oacute;n del warehouse" ng-model="modalAddWarehouse.warehouse.address">				
				</div>
				<div class="form-group col-xs-4">
					<label for="name">Localidad</label>
					<input type="text" class="form-control" placeholder="Localidad del warehouse" ng-model="modalAddWarehouse.warehouse.localidad">				
				</div>
				<div class="form-group col-xs-3">
					<label for="name">C&oacute;digo Postal</label>
					<input type="text" class="form-control" placeholder="C&oacute;digo Postal" ng-model="modalAddWarehouse.warehouse.postalCode">				
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-12">
					<label for="name">Cuit (*)</label>
					<input type="text" class="form-control" placeholder="Cuit del warehouse" ng-model="modalAddWarehouse.warehouse.idCode">				
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-hbr-blue" ng-click="modalAddWarehouse.addWarehouse()">Agregar</button>
		<button class="btn btn-hbr-blue" ng-click="modalAddWarehouse.cancel()">Cancelar</button>
	</div>
</div>
