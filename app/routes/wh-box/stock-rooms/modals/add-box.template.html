<div class="box box-modal container-fluid" ng-cloak>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="modalAddBox.cancel()">&times;</button>
        <h3><i class="fa fa-cubes" style="margin-right:5px"></i>{{::modalAddBox.lang.form.add.title}}</h3>
    </div>
    <div class="modal-body">
        <form>
            <div class="row">
                <div class="form-group col-xs-6">
                    <label for="name">N&uacute;mero de factura  (*)</label>
                    <input type="text" class="form-control" placeholder="N&uacute;mero de factura" ng-model="modalAddBox.box.bill" required>
                </div>
                <div class="form-group col-xs-6">
                    <label for="name">Peso  (*)</label>
                    <input type="text" class="form-control" placeholder="Peso en kg" ng-model="modalAddBox.box.box_weight">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-6">
                    <label for="name">Cantidad de productos (*)</label>
                    <input type="text" class="form-control" placeholder="Cantidad de productos" ng-model="modalAddBox.box.box_stock">
                </div>
                <div class="form-group col-xs-6">
                    <label for="name">Valor total en D&oacute;lares (*)</label>
                    <input type="text" class="form-control" placeholder="valor total de la caja en d&oacute;lares" ng-model="modalAddBox.box.box_value">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12">
                    <label for="name">descripci&oacute;n corta (*)</label>
                    <input type="text" class="form-control" max-length="15" placeholder="descripci&oacute;n corta (m&aacute;ximo 15 caracteres)" ng-model="modalAddBox.box.short_desc">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12">
                    <label for="name">descripci&oacute;n larga (*)</label>
                    <textarea class="form-control" max-length="50" rows="15" placeholder="descripci&oacute;n larga (m&aacute;ximo 50 caracteres)" ng-model="modalAddBox.box.long_desc"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12">
                    <label for="name">Warehouse (*)</label>
                    <select class="form-control" ng-options="warehouse.name for warehouse in modalAddBox.warehouses track by warehouse.id" name="warehouses" id="warehouses" ng-model="modalAddBox.box.whId">
                        <option value="" disabled="disabled">-- Selecciona un Warehouse --</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer clear-fix">
        <button class="btn btn-hbr-blue" ng-click="modalAddBox.addBox()">
            <span ng-if="modalAddBox.spinner"><i class="fa fa-spinner fa-pulse" style="color:white;font-size:15px; margin-right:5px;"></i> Enviando</span>
            <span ng-if="!modalAddBox.spinner"> Agregar </span>
        </button>
        <button class="btn btn-hbr-blue" ng-click="modalAddBox.cancel()">Cancelar</button>
    </div>
</div>
