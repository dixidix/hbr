<script type="text/ng-template" id="stock-card-info.html">
    <div class="popover-card">
        <div class="stock-card__header">
            <h5 class="pull-left"><b>Box: #{{::box.id}}</b></h5>
            <h5 ng-if="stockRooms.isAdmin == 1" class="pull-right"><b>{{::box.user.company_name}}</b></h5>
        </div>
        <ul class="stock-card__data">
            <li><b>{{::stockRooms.lang.box.status.label}}:</b> <span ng-bind="box.status == 0 ? stockRooms.lang.box.status.progress : stockRooms.lang.box.status.finished"></span></li>
            <li><b>Desc.:</b> {{::box.long_desc}}</li>
            <li><b>Warehouse:</b> {{::box.warehouse.name}}</li>
            <li><b>{{::stockRooms.lang.box.boxValue}}:</b><span ng-bind="box.box_partial_value ? (box.box_partial_value | currency) : stockRooms.lang.box.processing"></span></li>

            <li><b>{{::stockRooms.lang.box.warehouseValue}}:</b><span ng-bind="box.box_warehouse_value ? (box.box_warehouse_value | currency) : stockRooms.lang.box.processing"></span></li>
        </ul>
    </div>
</script>
