<div class="box box-modal container-fluid" ng-cloak>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="modal.cancel()">&times;</button>
        <h3><i class="fa fa-cubes" style="margin-right:5px"></i>{{::modal.lang.form.title}}</h3>
    </div>
    <div class="modal-body">
        <form id="boxForm" name="modal.boxForm">
            <div class="row">
                <div class="form-group col-xs-6">
                    <label class="control-label" for="provider">{{::modal.lang.form.add.provider.label}}</label>
                    <input type="text" name="provider" class="form-control" placeholder="{{::modal.lang.form.add.provider.placeholder}}" ng-model="modal.box.provider" required>
                </div>
                <div class="form-group col-xs-6">
                    <label for="tracking">{{::modal.lang.form.add.tracking.label}}</label>
                    <input type="text" class="form-control" placeholder="{{::modal.lang.form.add.tracking.placeholder}}" ng-model="modal.box.tracking">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12">
                    <label for="name">{{::modal.lang.form.add.warehouse.label}}</label>
                    <select class="form-control" required ng-options="warehouse.name for warehouse in modal.warehouses track by warehouse.id" name="warehouses" id="warehouses" ng-model="modal.box.whId">
                        <option value="" disabled="disabled">{{::modal.lang.form.add.warehouse.placeholder}}</option>
                    </select>
                </div>
            </div>

            <hr>
            <h4>{{::modal.lang.awb.body.bill.title}}</h4>
            <h5>{{::modal.lang.form.add.bill.tip}}</h5>
            <div class="row">
                <div class="form-group col-xs-6">
                    <label class="control-label" for="number">{{::modal.lang.form.add.bill.number.label}}</label>
                    <input type="text" name="number" class="form-control" placeholder="{{::modal.lang.form.add.bill.number.placeholder}}" ng-model="modal.bill.number" required>
                </div>
                <div class="form-group col-xs-6">
                    <label for="value">{{::modal.lang.form.add.bill.value.label}}</label>
                    <input type="text" name="value" class="form-control" placeholder="{{::modal.lang.form.add.bill.value.placeholder}}" ng-model="modal.bill.value">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12">
                    <label for="name">{{::modal.lang.form.add.bill.long_desc.label}}</label>
                    <textarea class="form-control" required maxlength="100" rows="15" placeholder="{{::modal.lang.form.add.bill.long_desc.placeholder}}" ng-model="modal.bill.long_desc"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-6">
                    <label for="name">{{::modal.lang.form.add.bill.weight.label}}</label>
                    <input min="0" type="number" required class="form-control" placeholder="{{::modal.lang.form.add.bill.weight.placeholder}}" ng-model="modal.bill.weight">
                </div>
                <div class="form-group col-xs-6">
                    <label for="value">{{::modal.lang.form.add.bill.stock.label}}</label>
                    <input type="number" name="value" class="form-control" placeholder="{{::modal.lang.form.add.bill.stock.placeholder}}" ng-model="modal.bill.stock">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12">
                    <label for="bill_file" class="control-label">{{::modal.lang.form.add.bill.file.label}}</label>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-file-pdf-o"></i></span>
                        <input type="file" name="bill_file" id="bill_file" required ng-model="modal.bill.bill_file" uploader-model="modal.bill.bill_file" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button style="width: 180px;" class="btn btn-hbr-blue" type="button" ng-click="modal.addBill()">{{::modal.lang.form.add.bill.button}}</button>
                </div>
            </div>
            <div class="row bills" ng-if="modal.box.bills.length">
                <h5>{{::modal.lang.awb.body.bill.title}}:</h5>
                <div class="col-xs-2 text-center bill " ng-repeat="bill in modal.box.bills track by $index">
                    <div>
                        <span class="bill-file"><i class="fa fa-file"></i></span>
                        <h5><span>{{bill.number}} <i style="color:#ED5E68;cursor:pointer;" ng-click="modal.removeBill($index, bill)" class="fa fa-close"></i></span></h5>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="form-group col-xs-4">
                    <label for="name">{{::modal.lang.form.add.weight.label}}</label>
                    <input readonly type="text" required class="form-control" placeholder="{{::modal.lang.form.add.weight.placeholder}}" ng-model="modal.box.weight">
                </div>
                <div class="form-group col-xs-4">
                    <label for="name">{{::modal.lang.form.add.value.label}}</label>
                    <input readonly type="text" required class="form-control" placeholder="{{::modal.lang.form.add.value.placeholder}}" ng-model="modal.box.box_value">
                </div>
                <div class="form-group col-xs-4">
                    <label for="name">{{::modal.lang.form.add.stock.label}}</label>
                    <input readonly type="text" required class="form-control" placeholder="{{::modal.lang.form.add.stock.placeholder}}" ng-model="modal.box.stock">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer clear-fix">
        <div class="col-xs-12" ng-if="modal.boxForm.$invalid">
            <span class="pull-left"><i class="fa fa-warning"></i> {{::modal.lang.form.add.required}}</span>
        </div>
        <button class="btn btn-hbr-blue" ng-disabled="!modal.box.bills.length" ng-click="modal.addBox()">
            <span ng-if="modal.spinner"><i class="fa fa-spinner fa-pulse" style="color:white;font-size:15px; margin-right:5px;"></i> {{::modal.lang.form.add.processLbl}}</span>
            <span ng-if="!modal.spinner"> {{::modal.lang.form.add.submitBtn}} </span>
        </button>
        <button class="btn btn-hbr-blue" type="button" ng-click="modal.cancel()">{{::modal.lang.form.add.cancelBtn}}</button>
    </div>
</div>
