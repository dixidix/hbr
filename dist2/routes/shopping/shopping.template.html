<div class="shopping container-fluid" ng-cloak>
    <div class="loadingSpinner" ng-show="shopping.spinner">
        <div class="spinner-backdrop"></div>
        <div class="spinner-container">
            <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
        </div>
    </div>
    <h3><i class="fa fa-shopping-cart"></i> Agregar Compras</h3>
    <hr>
    <div class="col-xs-12 content">
        <uib-tabset justified="true" active="shopping.tabActive">
            <uib-tab index="$index + 1" ng-repeat="tab in shopping.tabs" disable="tab.disabled">
                <uib-tab-heading>
                    <span class="steps">PASO {{$index + 1}}</span>: {{tab.title}}
                </uib-tab-heading>
                <div ng-include="tab.content"></div>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
